apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--entryPoints.web.transport.respondingTimeouts.readTimeout=7200s"
      - "--entryPoints.web.transport.respondingTimeouts.writeTimeout=7200s"
      - "--entryPoints.web.transport.respondingTimeouts.idleTimeout=7200s"
      - "--entryPoints.websecure.transport.respondingTimeouts.readTimeout=7200s"
      - "--entryPoints.websecure.transport.respondingTimeouts.writeTimeout=7200s"
      - "--entryPoints.websecure.transport.respondingTimeouts.idleTimeout=7200s"
