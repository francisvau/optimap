<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <div style="background-color: #2e5577; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
        <img src="{{ base64_url_logo }}" alt="Optimap Prime Logo" style="max-width: 200px; height: auto;">
    </div>
    <div style="padding: 20px;">
        <p style="color: #555;"><strong>Hello,</strong></p>
        <p style="color: #555;">
            You are invited to join <strong>{{ organization_name }}</strong> as a <strong>{{ user_role }}</strong> role. Please click the link below to proceed:
        </p>
        <p style="text-align: center; margin: 3rem 0;">
            <a href="{{ join_url }}"
               style="background-color: #2e5577; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                Join Now
            </a>
        </p>
        <p style="color: #555;">
            If you did not request this, please ignore this email. This link will expire in <strong>20 minutes</strong>.
        </p>
        <p style="color: #555;">Thank you,<br/>The Optimap Prime Team</p>
    </div>
</div>
</body>
</html>
